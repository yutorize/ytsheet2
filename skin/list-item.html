    <article>
      <h1>
        <TMPL_IF tag>タグ「<TMPL_VAR tag>」：</TMPL_IF>
        <TMPL_IF playerName><TMPL_VAR playerName>さん：</TMPL_IF>
        アイテム一覧
      </h1>
      <form method="get" action="./" id="form-search">
        <p><input type="text" name="tag" value="<TMPL_VAR tag>"><input type="submit" value="タグ検索"></p>
      </form>
      <TMPL_LOOP Lists>
      <section class="list item">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM>)</small></h2>
        <table>
          <thead>
          <tr>
            <th class="name"><span>名前</span></th>
            <th class="author"><a href="./?type=i&group=<TMPL_VAR ID>&sort=pl">製作者</a></th>
            <th class="category"><span>カテゴリ</span></th>
            <th class="price"><span>価格</span></th>
            <th class="summary"><span>概要</span></th>
            <th class="date"><a href="./?type=i&group=<TMPL_VAR ID>&sort=date">更新日時</a></th>
          </tr>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a></td>
            <td class="author"><TMPL_VAR AUTHOR></td>
            <td class="category"><TMPL_VAR CATEGORY></td>
            <td class="price"><TMPL_VAR PRICE></td>
            <td class="summary"><TMPL_VAR SUMMARY></td>
            <td class="date"><div><TMPL_VAR DATE></div></td>
          </tr></TMPL_LOOP>
        </table>
        <TMPL_IF modeIndex><p class="more"><a href="./?type=i&category=all">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
