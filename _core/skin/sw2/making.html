<article>
  <TMPL_IF formOn>
  <section id="making" class="form">
  <h1>キャラクター能力値作成</h1>
    <form method="post" action="./">
    <input type="hidden" name="mode" value="making">
    <input type="hidden" name="make" value="1">
    <dl>
    <dt>名前    </dt><dd><input type="text" name="name" value="<TMPL_VAR name>" required></dd>
    <dt>コメント</dt><dd><input type="text" name="comment"></dd>
    <dt>生まれ</dt><dd>
      技：<input type="number" name="tec">
      体：<input type="number" name="phy">
      心：<input type="number" name="spi"><br>
      <small>※「人間（冒険者）」の場合は無視されます。</small>
    </dd>
    <dt>種族</dt><dd>
      <select name="race" required>
        <option disabled selected></option>
        <option value="人間">人間</option>
        <option value="人間（冒険者）">人間（冒険者）</option>
        <option value="エルフ">エルフ</option>
        <option value="ドワーフ">ドワーフ</option>
        <option value="タビット">タビット</option>
        <option value="ルーンフォーク">ルーンフォーク</option>
        <option value="ナイトメア">ナイトメア</option>
        <option value="リカント">リカント</option>
        <option value="リルドラケン">リルドラケン</option>
        <option value="グラスランナー">グラスランナー</option>
        <option value="メリア">メリア</option>
        <option value="ティエンス">ティエンス</option>
        <option value="レプラカーン">レプラカーン</option>
        <option value="アルヴ">アルヴ</option>
        <option value="シャドウ">シャドウ</option>
        <option value="ソレイユ">ソレイユ</option>
        <option value="ウィークリング">ウィークリング</option>
        <option value="フィー">フィー</option>
        <option value="フロウライト">フロウライト</option>
        <option value="ハイマン">ハイマン</option>
        <option value="ミアキス">ミアキス</option>
        <option value="ヴァルキリー">ヴァルキリー</option>
        <option value="センティアン（ルミエル）">センティアン（ルミエル）</option>
        <option value="センティアン（イグニス）">センティアン（イグニス）</option>
        <option value="センティアン（カルディア）">センティアン（カルディア）</option>
        <option value="ノーブルエルフ">ノーブルエルフ</option>
        <option value="マナフレア">マナフレア</option>
        <option value="ダークドワーフ">ダークドワーフ</option>
        <option value="ドレイク（ナイト）">ドレイク（ナイト）</option>
        <option value="ドレイク（ブロークン）">ドレイク（ブロークン）</option>
        <option value="バジリスク">バジリスク</option>
        <option value="リザードマン">リザードマン</option>
        <option value="ケンタウロス">ケンタウロス</option>
        <option value="ダークトロール">ダークトロール</option>
        <option value="ラミア">ラミア</option>
        <option value="ライカンスロープ">ライカンスロープ</option>
        <option value="コボルド">コボルド</option>
        <option value="ラルヴァ">ラルヴァ</option>
        <option value="バルカン">バルカン</option>
      </select>
    </dd>
    <dt>振る回数</dt><dd><input type="number" name="repeat" min="1" max="10" value="3"></dd>
    </dl>
    <p>
      <input type="submit" value="作成">
    </p>
    </form>
  </section>
  </TMPL_IF>
  <section id="making-posts">
  <h2>能力値作成履歴</h2>
  <TMPL_LOOP Posts>
    <section class="post">
    <h3><a href="./?mode=making&num=<TMPL_VAR NUM>">[#<TMPL_VAR NUM>]</a> 作成者: <TMPL_VAR NAME></h3>
    <p><TMPL_VAR COMMENT></p>
    <TMPL_LOOP Data>
    <table>
      <tr><th colspan="6"><TMPL_VAR RACE><a href="./?mode=blanksheet&race=<TMPL_VAR URLRACE>&stt=<TMPL_VAR URLSTT>">⇒この能力値で新規作成</a></th></tr>
      <tr>
        <td colspan="2">技:<TMPL_VAR TEC></td>
        <td colspan="2">体:<TMPL_VAR PHY></td>
        <td colspan="2">心:<TMPL_VAR SPI></td>
      </tr>
      <tr>
        <td>A:<TMPL_VAR A></td>
        <td>B:<TMPL_VAR B></td>
        <td>C:<TMPL_VAR C></td>
        <td>D:<TMPL_VAR D></td>
        <td>E:<TMPL_VAR E></td>
        <td>F:<TMPL_VAR F></td>
      </tr>
      <tr>
        <td>器用:<TMPL_VAR DEX></td>
        <td>敏捷:<TMPL_VAR AGI></td>
        <td>筋力:<TMPL_VAR STR></td>
        <td>生命:<TMPL_VAR VIT></td>
        <td>知力:<TMPL_VAR INT></td>
        <td>精神:<TMPL_VAR MND></td>
      </tr>
      <tr><td colspan="6">ダイス平均:<TMPL_VAR AVERAGE> ／ 能力値合計:<TMPL_VAR TOTAL></td></tr>
    </table>
    </TMPL_LOOP>
    <time><TMPL_VAR DATE></time>
    </section>
  </TMPL_LOOP>
  <div class="navigation">
    <TMPL_IF pagePrevOn><a href="./?mode=making<TMPL_VAR pageId>&page=<TMPL_VAR pagePrev>">前の10件</a></TMPL_IF>
    <TMPL_IF pageNextOn><a href="./?mode=making<TMPL_VAR pageId>&page=<TMPL_VAR pageNext>">次の10件</a></TMPL_IF>
  </div>
  </section>
</article>
