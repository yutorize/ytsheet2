    <article>
      <h1>
        アイテム一覧
        <small>
        <TMPL_IF name>：名称「<TMPL_VAR name>」を含む</TMPL_IF>
        <TMPL_IF tag>：タグ「<TMPL_VAR tag>」</TMPL_IF>
        <TMPL_IF category>：カテゴリ「<TMPL_VAR category>」</TMPL_IF>
        <TMPL_IF age>：製作時期「<TMPL_VAR age>」</TMPL_IF>
        <TMPL_IF playerName>：<TMPL_VAR playerName>さん</TMPL_IF>
        </small>
      </h1>
      <form method="get" action="./" name="search" id="form-search">
        <h3 onclick="formSwitch()">検索フォーム▼</h3>
        <input type="hidden" name="type" value="i">
        <p id="form-search-area" style="display:none">
          名称　　：<input type="text" name="name" value="<TMPL_VAR name>"><br>
          タグ　　：<input type="text" name="tag" value="<TMPL_VAR tag>"><br>
          カテゴリ：<input type="text" name="category" value="<TMPL_VAR category>" placeholder="AND・マイナス検索有効"><br>
          製作時期：<input type="text" name="age" value="<TMPL_VAR age>"><br>
          <TMPL_IF LOGIN_ID>マイリスト内検索：<input type="checkbox" name="mode" value="mylist" <TMPL_IF modeMylist>checked</TMPL_IF>></TMPL_IF><br>
          <input type="submit" value="検索">
        </p>
      </form>
      <script src="<TMPL_VAR coreDir>/skin/_common/js/list.js" defer></script>
      <TMPL_LOOP Lists>
      <section class="list item">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM>)</small></h2>
        <TMPL_VAR NAV>
        <table>
          <thead>
            <tr>
              <th class="name"><span>名称</span>
              <th class="author"><a href="./?type=i<TMPL_VAR qLinks>&sort=author">製作者</a>
              <th class="category"><span>カテゴリ</span>
              <th class="price"><span>価格</span>
              <th class="summary"><span>概要</span>
              <th class="date"><a href="./?type=i<TMPL_VAR qLinks>&sort=date">更新日時</a>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a>
            <td class="author"><TMPL_VAR AUTHOR>
            <td class="category"><TMPL_VAR CATEGORY>
            <td class="price"><TMPL_VAR PRICE>
            <td class="summary"><TMPL_VAR SUMMARY>
            <td class="tags"><TMPL_VAR TAGS></td>
            <td class="date"><div><TMPL_VAR DATE></div>
          </TMPL_LOOP>
        </table>
        <TMPL_VAR NAV>
        <TMPL_IF modeIndex><p class="more"><a href="./?type=i&category=all">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
      <TMPL_IF ListGroups><section class="list">
        <ul class="grouplist">
        <TMPL_LOOP ListGroups><li><a href="./?type=i&category=<TMPL_VAR ID>"><TMPL_VAR NAME><small><TMPL_VAR TEXT></small></a></TMPL_LOOP>
        </ul>
      </section></TMPL_IF>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
