    <article>
      <h1>
        キャラクター一覧
        <small>
        <TMPL_IF name>：名前「<TMPL_VAR name>」を含む</TMPL_IF>
        <TMPL_IF player>：ＰＬ名「<TMPL_VAR player>」を含む</TMPL_IF>
        <TMPL_IF tag>：タグ「<TMPL_VAR tag>」</TMPL_IF>
        <TMPL_IF class>：種別「<TMPL_VAR class>」を含む</TMPL_IF>
        <TMPL_IF negai>：ネガイ「<TMPL_VAR negai>」を含む</TMPL_IF>
        <TMPL_IF belong>：所属「<TMPL_VAR belong>」を含む</TMPL_IF>
        <TMPL_IF image>：画像あり</TMPL_IF>
        <TMPL_IF playerName>：<TMPL_VAR playerName>さん</TMPL_IF>
        </small>
      </h1>
      <form method="get" action="./" name="search" id="form-search">
        <h3 onclick="formSwitch()">検索フォーム▼</h3>
        <p id="form-search-area" style="display:none">
          グループ：<select name="group"><option value="all">すべて<TMPL_LOOP Groups><option value="<TMPL_VAR ID>" <TMPL_VAR SELECTED>><TMPL_VAR NAME></TMPL_LOOP></select><br>
          名前　：<input type="text" name="name" value="<TMPL_VAR name>"><br>
          ＰＬ名：<input type="text" name="player" value="<TMPL_VAR player>"><br>
          タグ　：<input type="text" name="tag" value="<TMPL_VAR tag>"><br>
          種別　：<input type="text" name="class" value="<TMPL_VAR class>"><br>
          ネガイ：<input type="text" name="negai" value="<TMPL_VAR negai>"><br>
          所属　：<input type="text" name="belong" value="<TMPL_VAR belong>"><br>
          画像　：<input type="checkbox" name="image" value="1" >あり<br>
          <TMPL_IF LOGIN_ID>マイリスト内検索：<input type="checkbox" name="mode" value="mylist" <TMPL_IF modeMylist>checked</TMPL_IF>></TMPL_IF><br>
          <input type="submit" value="検索">
        </p>
      </form>
      <script src="<TMPL_VAR coreDir>/skin/_common/js/list.js" defer></script>
      <TMPL_LOOP Lists>
      <section class="list" id="group-<TMPL_VAR ID>">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM-PC>)</small></h2>
        <TMPL_VAR NAV>
        <TMPL_IF simpleList>
        <ul>
          <TMPL_LOOP Characters><li<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <a href="./?id=<TMPL_VAR ID>" data-type="<TMPL_VAR TYPE>"><TMPL_VAR NAME><small><TMPL_VAR PLAYER></small></a>
          </li></TMPL_LOOP>
        </ul>
        <TMPL_ELSE>
        <table>
          <thead>
          <tr>
            <th class="name"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=name">名前</a></th>
            <th class="player"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=pl">プレイヤー</a></th>
            <th class="gender"><span>性別</span></th>
            <th class="age"><span>年齢</span></th>
            <th class="class"><span>種別</span></th>
            <th class="negai"><span>ネガイ</span></th>
            <th class="belong"><span>所属</span></th>
            <th class="kizuna"><span><span><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=hibiware">ヒビワレ</a>／<a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=kizuna">キズナ</a></span></span></th>
            <th class="date"><a href="./?group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=date">更新<br>日時</a></th>
          </tr>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a></td>
            <td class="player"><TMPL_VAR PLAYER></td>
            <td class="gender"><TMPL_VAR GENDER></td>
            <td class="age"><TMPL_VAR AGE></td>
            <td class="class"><TMPL_VAR CLASS></td>
            <td class="negai"><TMPL_VAR NEGAI></td>
            <td class="belong"><TMPL_VAR BELONG></td>
            <td class="kizuna"><TMPL_VAR HIBIWARE>／<TMPL_VAR KIZUNA></td>
            <td class="tags"><TMPL_VAR TAGS></td>
            <td class="date"><div><TMPL_VAR DATE></div></td>
          </tr></TMPL_LOOP>
        </table>
        </TMPL_IF>
        <TMPL_VAR NAV>
        <TMPL_IF modeIndex><p class="more"><a href="./?group=<TMPL_VAR ID>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
      <TMPL_IF simpleIndex><section class="list">
        <ul class="grouplist">
        <TMPL_LOOP Groups><li>
          <a href="./?group=<TMPL_VAR ID>"><TMPL_VAR NAME><small><TMPL_VAR TEXT></small></a>
        </li></TMPL_LOOP>
      </ul>
      </section></TMPL_IF>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
