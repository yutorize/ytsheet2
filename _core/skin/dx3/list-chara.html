    <article>
      <h1>
        キャラクター一覧
        <small>
        <TMPL_IF name>：名前「<TMPL_VAR name>」を含む</TMPL_IF>
        <TMPL_IF player>：ＰＬ名「<TMPL_VAR player>」を含む</TMPL_IF>
        <TMPL_IF tag>：タグ「<TMPL_VAR tag>」</TMPL_IF>
        <TMPL_IF expMin>：経験点「<TMPL_VAR expMin>～」</TMPL_IF>
        <TMPL_IF expMax>：経験点「～<TMPL_VAR expMax>」</TMPL_IF>
        <TMPL_IF syndrome>：シンドローム「<TMPL_VAR syndrome>」</TMPL_IF>
        <TMPL_IF dlois>：Dロイス「<TMPL_VAR dlois>」</TMPL_IF>
        <TMPL_IF works>：ワークス「<TMPL_VAR works>」</TMPL_IF>
        <TMPL_IF image>：画像あり</TMPL_IF>
        <TMPL_IF playerName>：<TMPL_VAR playerName>さん</TMPL_IF>
        </small>
      </h1>
      <form method="get" action="./" name="search" id="form-search">
        <h3 onclick="formSwitch()">検索フォーム▼</h3>
        <p id="form-search-area" style="display:none">
          <input type="hidden" name="group" value="all"><br>
          名前　：<input type="text" name="name" value="<TMPL_VAR name>"><br>
          ＰＬ名：<input type="text" name="player" value="<TMPL_VAR player>"><br>
          タグ　：<input type="text" name="tag" value="<TMPL_VAR tag>"><br>
          経験点：<input type="number" name="exp-min" value="<TMPL_VAR expMin>" style="width:6em;"> ～ <input type="number" name="exp-max" value="<TMPL_VAR expMax>" style="width:6em;"><br>
          シンドローム：<input type="text" name="syndrome" value="<TMPL_VAR syndrome>"><br>
          Ｄロイス：<input type="text" name="dlois" value="<TMPL_VAR dlois>"><br>
          ワークス：<input type="text" name="works" value="<TMPL_VAR works>"><br>
          画像　：<input type="checkbox" name="image" value="1" >あり<br>
          <input type="submit" value="検索">
        </p>
      </form>
      <script src="<TMPL_VAR coreDir>/skin/_common/js/list.js" defer></script>
      <TMPL_LOOP Lists>
      <section class="list" id="group-<TMPL_VAR ID>">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM-PC>)</small></h2>
        <TMPL_VAR NAV>
        <TMPL_IF simpleMode>
        <ul>
          <TMPL_LOOP Characters><li<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <a href="./?id=<TMPL_VAR ID>" data-lv="<TMPL_VAR LV>"><TMPL_VAR NAME><small><TMPL_VAR PLAYER></small></a>
          </li></TMPL_LOOP>
        </ul>
        <TMPL_ELSE>
        <table>
          <thead>
          <tr>
            <th class="name"><a href="./?group=<TMPL_VAR ID>&<TMPL_VAR qLinks>&sort=name">名前</a></th>
            <th class="player"><a href="./?group=<TMPL_VAR ID>&<TMPL_VAR qLinks>&sort=pl">プレイヤー</a></th>
            <th class="gender"><span>性別</span></th>
            <th class="age"><span>年齢</span></th>
            <th class="sign"><span>星座</span></th>
            <th class="blood"><span>血液型</span></th>
            <th class="works"><span>ワークス</span></th>
            <th class="exp"><a href="./?group=<TMPL_VAR ID>&<TMPL_VAR qLinks>&sort=exp">経験点</a></th>
            <th class="syndrome"><span>シンドローム</span></th>
            <th class="dlois"><span>Ｄロイス</span></th>
            <th class="date"><a href="./?group=<TMPL_VAR ID>&<TMPL_VAR qLinks>&sort=date">更新日時</a></th>
          </tr>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a></td>
            <td class="player"><TMPL_VAR PLAYER></td>
            <td class="gender"><TMPL_VAR GENDER></td>
            <td class="age"><TMPL_VAR AGE></td>
            <td class="sign"><TMPL_VAR SIGN></td>
            <td class="blood"><TMPL_VAR BLOOD></td>
            <td class="works"><TMPL_VAR WORKS></td>
            <td class="exp"><TMPL_VAR EXP></td>
            <td class="syndrome"><div><TMPL_VAR SYNDROME></div></td>
            <td class="dlois"><div><TMPL_VAR DLOIS></div></td>
            <td class="date"><div><TMPL_VAR DATE></div></td>
          </tr></TMPL_LOOP>
        </table>
        </TMPL_IF>
        <TMPL_VAR NAV>
        <TMPL_IF modeIndex><p class="more"><a href="./?group=<TMPL_VAR ID>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
